<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <nav class="site-nav">
                <a href="#" target="_blank" class="nav-item one">Gmail</a>
                <a href="#" target="_blank" class="nav-item two">Images</a>
                <div class="menu-container">
                    <div id="menu-trigger" class="nav-item"><img src="./assets/menu-trigger.svg" alt="menu-trigger" class="menu" height="24" width="24"></img></div>
                </div>
                    <div id="account" class="nav-item"><input type="button" class="account-button" name="account" id="gaccount" value="A"></div>
            </nav>
        </header>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="google-logo" alt="logo" />
        </div>
        <div class="container-search">
            <div class="container-bar">
                <div class="search-bar">
                    <div class="search-flex">
                        <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#9aa0a6" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </div>    
                        <textarea class="search"></textarea>
                    <div class="right-icon">
                        <div class="mic-icon">
                            <a href="#" target="_blank"><svg class="mic" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg></a>
                        </div>
                        <div class="lens-flex">
                            <a href="#" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Google_Lens_Icon.svg" class="google-lens" alt="google-lens" /></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <input type="button" class="button one" name="search" id="search" value="Google Search">
                <input type="button" class="button two" name="lucky" id="lucky" value="I'm Feeling Lucky">
            </div>
        </div>
        <div class="language">
            <p>Google offered in: <a href="#" class="language-option one">Indonesia</a> <a href="#" class="language-option two">Basa Bali</a> </p>
        </div>
        <footer class="footer">
            <p class="location">Indonesia</p>
            <div class="footer-container">
                <div class="content-footer top">
                    <a href="#" class="foot-content one" target="_blank">About</a>
                    <a href="#" class="foot-content two" target="_blank">Advertising</a>
                    <a href="#" class="foot-content thr" target="_blank">Business</a>
                    <a href="#" class="foot-content fou" target="_blank">How Search works</a>
                </div>    
                <div class="content-footer bottom">    
                    <a href="#" class="foot-content fiv" target="_blank">Privacy</a>
                    <a href="#" class="foot-content six" target="_blank">Terms</a>
                    <a href="#" class="foot-content sev" target="_blank">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
